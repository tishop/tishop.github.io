<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>二维码的动态效果</title>

    <style>
        body {
            margin: 0px;
        }
        #box {
            width: 100%;
            height: 100px;
            background-color: black;

            position: fixed;
            bottom: 0px;
        }
        #wechat {
            width: 44px;
            height: 44px;

            background-color: white;
            margin: 28px auto;
            
            position: relative;


        }

        #code {

            display: none;
            width: 180px;
            height: 180px;
            background-color: yellow;

            position: absolute;
            left: -66px;
            bottom: 70px;
        }

        #wechat:hover {
            background-color: gray;
        }

        #wechat:hover>#code {
            display: block;
        }
    
    </style>
</head>
<body>
    <div id="box">

        <div id="wechat">

            <div id="code"></div>
        </div>
    </div>
</body>
</html>
